<!doctype html>
<html>
  <head>
    <title>Anna's Travel App</title>
    <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?"></script>     -->
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script src="boards_ctrl.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="boardsController" ng-init="setup()">
          <div ng-show="!submitted">
              
            <img src="/oysterLogo.png" class="logo" />

            <br />

            <select ng-model="board_id" class="dropdown">
                <option value="" selected>Select Trip</option>
                <option ng-repeat="board in boards" value="{{ board.id }}" placeholder="Select Trip">{{ board.name }}</option>
            </select>

            <br />

            <select ng-model="category" class="dropdown">
                <option value="" selected>Select Category</option>
                <option value="restaurants" placeholder="Select board">Restaurants</option>
                <option value="hotels" placeholder="Select board">Hotels</option>
                <option value="attractions" placeholder="Select board">Attractions</option>
            </select>
            <br />
            <input type="text" placeholder="Location Name" ng-model="name" class="addNewField" />
            <br />
            <input type="text" placeholder="Notes (optional)" ng-model="text" class="addNewField" />
            <br />
            <button class="btn" ng-click="addPin(category, board_id, name, text)">Pin this page now</button>      
          </div>
          <div ng-show="submitted">
            <img src="/oysterLogo.png" class="logo" />
            <p id="success">PIN SUCCESSFULLY CREATED!</p>
          </div>

      </div>
    </div>
  </body>
</html>
